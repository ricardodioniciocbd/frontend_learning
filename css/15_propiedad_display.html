    <title>Elementos Inline y Block</title>

<body>
    <!-- Existen 2 Tipos de comportamineto para los elementos de HTML
        Block - Bloque
        - Abarcan el 100% del espacio disponible
        - Pero con CSS les podemos especificar otro tamanio

        Line - Linea
        - Solo abarcan el espacio necesario para su contenido
        - No permiten definirles un ancho o alto
    
    
    -->


    <!--Elementos de tipo BLOQUE-->
    <div class="caja inline-block">soy una caja div</div>
    <p class="caja inline-block">soy un parrafo</p>

    <!--Elementos de tipo LINEA-->
    <a class="caja inline-block" href="$">Enlace 1</a>
