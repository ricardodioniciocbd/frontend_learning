<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="propiedades-hijos.css">
    <title>Flexbox | Propiedades para hijos</title>
</head>
<body>
    <div class="contenedor basis">
        <div class="caja">1</div>
        <div class="caja especial">2</div>
        <div class="caja">3</div>
        <div class="caja">4</div>
    </div>

    <div class="contenedor grow">
        <div class="caja">1</div>
        <div class="caja especial">2</div>
        <div class="caja">3</div>
    </div>

    <div class="contenedor shrink">
        <div class="caja">1</div>
        <div class="caja especial">2</div>
        <div class="caja">3</div>
    </div>

    <div class="contenedor order">
        <div class="caja uno">1</div>
        <div class="caja dos">2</div>
        <div class="caja tres">3</div>
        <div class="caja cuatro">4</div>
        <div class="caja cinco">5</div>
    </div>

    <div class="contenedor aling-self">
        <div class="caja uno">1</div>
        <div class="caja dos">2</div>
        <div class="caja tres">3</div>
        <div class="caja cuatro">4</div>
    </div>

    
</body>
</html>
