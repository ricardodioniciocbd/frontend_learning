<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Charset - Permite establecer la cofificacion del sitio web-->
    <meta charset="UTF-8">
    <!-- Viewport - Permite estabecer el viewport del sitio para responsive design-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- descripcion - permite establecer una descripcion del sitio-->
    <meta name="description" content="Sitio de disenio web">
    <!-- autor-->
    <meta name="author" content="Ricardo Dioncio">

    <!-- Meta tags de Redes Sociales-->
    <!-- Open Graph / Facebook-->

    <!-- Primary Meta Tags -->

    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://metatags.io/" />
    <meta property="og:title" content="Mi primera pagina web" />
    <meta property="og:description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, X and more!" />
    <meta property="og:image" content="https://metatags.io/images/meta-tags.png" />

    <!-- X (Twitter) -->
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:url" content="https://metatags.io/" />
    <meta property="twitter:title" content="Mi primera pagina web" />
    <meta property="twitter:description" content="With Meta Tags you can edit and experiment with your content then preview how your webpage will look on Google, Facebook, X and more!" />
    <meta property="twitter:image" content="https://metatags.io/images/meta-tags.png" />

<!-- Meta Tags Generated with https://metatags.io -->





    <title>Etiquetas meta</title>
</head>

</html>
