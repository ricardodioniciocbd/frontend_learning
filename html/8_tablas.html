<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tablas</title>
</head>
    <body>
        <table>
            <!-- table - Define una tabla -->
            <!-- tr - table rows / filas  -->
            <!-- td - table data / informacion de celda-->
            <!-- th - table handing / encabezado-->

            <!-- Etiquetas semanticas, sirven para el navegador y buscadores-->
            <!-- thead - encabezado de una tabla-->
            <!-- tbody - curpo de una tabla-->
            <!-- tfoot - Pie de pagina de una table-->
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Telefono</th>
                    <th>Direccion</th>
                </tr>

            </thead>
            <tbody>
                <tr>
                    <td>Juan Perez</td>
                    <td>555-1234</td>
                    <td>Calle Falsa</td>
                </tr>
                <tr>
                    <td>Richo Arro</td>
                    <td>555-1234</td>
                    <td>Calle Falsa</td>
                </tr>
             </tr>
           </tbody>
        </table>
        
    </body>
</html>
