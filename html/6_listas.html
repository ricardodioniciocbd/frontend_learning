<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listas</title>
</head>
<body>
    <h3>Lista desordenada</h3>
    <ul>
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ul>

    <h3>Lista ordenada</h3>
    <ol start="10">
        <li>HTML</li>
        <li>CSS</li>
        <li>JavaScript</li>
    </ol>

    <h3>Lista Anidada</h3>
    <ol>
        <li>HTML</li>
        <li>CSS
            <ul>
                <li>Responsive Design</li>
                <li>Flexbox</li>
                <li>Grid</li>
            </ul>
        </li>
        <li>JavaScript</li>
    </ol>

    <h3>Menu de Navegacion</h3>
       <ol>
        <li><a href="#">HTML</a></li>
        <li><a href="#">CSS</a></li>
        <li><a href="#">JavaScript</a></li>
    </ol>
    
    
</body>
</html>
