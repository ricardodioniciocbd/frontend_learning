<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Datalist</title>
</head>
<body>
    <form action="">
        <label for="color">Escribe tu color favorito</label>
        <input type="text" name="color" id="color" list="colores"/>

        <datalist id="colores">
            <option value="Rojo"></option>
            <option value="Verde"></option>
            <option value="Azul"></option>  
            <option value="Amarillo"></option>
            <option value="Roza"></option>
            <option value="Roon"></option>
        </datalist>

    </form>
    
</body>
</html>
