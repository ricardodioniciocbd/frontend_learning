<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inputs</title>
  </head>
  <body>
    <form action="">
      <!-- Email-->
      <input
        type="email"
        name="correo"
        id="correo"
        placeholder="correo@correo.com"
      />
      <br />
      <br />

      <!-- Password-->
      <input
        type="password"
        name="constraseña"
        id="constraseña"
        placeholder="Escribe tu contaseña"
      />
      <br />
      <br />

      <!-- Numero -->
      <input type="number" name="" id="" placeholder="1" max="99" min="5" value="10"/>
      <br />
      <br />

      <!-- File -->
      <input type="file" name="" id="" accept=".png,.jpg" multiple/>
      <br />
      <br />

      <!-- Color-->
      <input type="color" name="" id="" value="#ff0000"/>
      <br />
      <br />

      <!-- Date-->
      <input type="date" name="" id="" value="2025-12-21"/>
      <br />
      <br />
      

      <input type="button" value="Click me" />
    </form>
  </body>
</html>
