<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID y clases</title>

    <style>
        .boton-rojo {
            background-color: red;
            color: white;
            padding: 10px 15px;

            text-decoration: none;
            border-radius: 5px;
        }
    </style>

</head>
<!--ID - son identificadores unicos, utilizados para seleccionar elementos especÃ­ficos en CSS o JavaScript-->
<!--Clases - son identificadores que se pueden repetir, utilizados para dar estilos CSS-->
<body>
     <a href="#" id="enlace1" class="boton-rojo">Enlace 1</a>
     <a href="#" id="enlace2" class="boton-rojo">Enlace 2</a>
     <a href="#" id="enlace3" class="boton-rojo">Enlace 3</a>

     <!--Atributos personalizados - este atributo permite definir propiedades personalizadas y ejecutarlos en JS-->
     <a href="#" data-accion="editar-post">Enlace 4</a>
     <a href="#" data-accion="borrar-post">Enlace 5</a>
    
</body>
</html>
