<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etiquetas de Texto</title>
</head>
<body>
    <!--Bold Sin importancia semantica-->
    <b>Bold</b>
    <br/>
    <!--Bold Con importancia semantica-->
    <strong>Strong</strong>
    <br/>
    <br/>
    <!--Italic Sin importancia semantica-->
    <i>italic</i>
    <br/>
    <!--Italic Con importancia semantica-->
    <em>emphasis</em>
    <br/>
    <br/>
    <p>Hola soy un texto <small>small</small></p>
    <p>Hola soy un texto <mark>small</mark></p>
    <p>Hola soy un texto <del>deleted</del></p>
    <p>Hola soy un texto <ins>inserted</ins></p>
    <p>Hola soy un texto <sub>small</sub></p>
    <p>Hola soy un texto <sup>small</sup></p>



    
</body>
</html>
